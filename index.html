<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="height=device-height, width=device-width, initial-scale=1.0"
		/>

		<link
			rel="stylesheet"
			href="./static/fonts/Montserrat/stylesheet.css"
		/>
		<link rel="stylesheet" href="./static/styles.css" />

		<title>Shopper</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header_section">
					<a class="logo" href="#">
						<span class="logo__text_color-main">Shop</span>per
					</a>
					<div class="header__aside">
						<form class="search-form">
							<input
								class="search-form__input"
								type="text"
								size="18"
								placeholder="Search Items"
							/>
							<button class="search-form__button">
								<img
									src="./static/svg/search.svg"
									height="21"
									width="21"
									draggable="false"
									alt="search"
								/>
							</button>
						</form>
						<button class="aside__button">
							<img class="aside__button-icon"
								src="./static/svg/cart.svg"
								height="20"
								width="16"
								draggable="false"
								alt="cart"
							/>
							0 Items Added
						</button>
						<button class="aside__button aside__button_login">
							<img class="aside__button-icon"
								src="./static/svg/profile.svg"
								height="20"
								width="16"
								draggable="false"
								alt="profile"
							/>
							Login or Sign Up
						</button>
					</div>
				</div>
				<nav class="header_section nav">
					<ul class="nav__list">
						<li class="nav__link"><a href="#">Features</a></li>
						<li class="nav__link"><a href="#">Products</a></li>
						<li class="nav__link"><a href="#">Blog</a></li>
						<li class="nav__link"><a href="#">About</a></li>
					</ul>
				</nav>
			</header>
			<main class="content">
				<section class="section_left">
					
				</section>
				<section class="section_right">
					
				</section>
			</main>
		</div>
	</body>
</html>
