<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="height=device-height, width=device-width, initial-scale=1.0"
		/>

		<link
			rel="stylesheet"
			href="./static/fonts/Montserrat/stylesheet.css"
		/>
		<link rel="stylesheet" href="./static/styles.css" />

		<title>Shopper</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header_section">
					<a class="logo" href="#">
						<span class="logo__text_color-main">Shop</span>per
					</a>
					<div class="header__aside">
						<form class="search-form" onsubmit="return false;">
							<input
								class="search-form__input"
								type="text"
								size="18"
								placeholder="Search Items"
							/>
							<button class="search-form__button">
								<img
									src="./static/svg/search.svg"
									height="21"
									width="21"
									draggable="false"
									alt="search"
								/>
							</button>
						</form>
						<button class="aside__button">
							<img
								class="aside__button-icon"
								src="./static/svg/cart.svg"
								height="20"
								width="16"
								draggable="false"
								alt="cart"
							/>
							0 Items Added
						</button>
						<button class="aside__button aside__button_login">
							<img
								class="aside__button-icon"
								src="./static/svg/profile.svg"
								height="20"
								width="16"
								draggable="false"
								alt="profile"
							/>
							Login or Sign Up
						</button>
					</div>
				</div>
				<nav class="header_section nav">
					<ul class="nav__list">
						<li class="nav__link"><a href="#">Features</a></li>
						<li class="nav__link"><a href="#">Products</a></li>
						<li class="nav__link"><a href="#">Blog</a></li>
						<li class="nav__link"><a href="#">About</a></li>
					</ul>
				</nav>
			</header>
			<section class="content">
				<div class="content_left">
					<h1>Discover Our Latest Products</h1>
					<p class="content__description">
						Lorem ipsum is a placeholder text commonly used to
						demonstrate the visual form of a product
					</p>
					<button class="buy-btn">Buy Now</button>
					<div class="reviews">
						<div class="reviews__icons">
							<img
								class="reviews__icons-img"
								src="./static/img/reviews/1.png"
								height="60"
								width="60"
								alt="avatar1"
							/>
							<img
								class="reviews__icons-img"
								src="./static/img/reviews/2.png"
								height="60"
								width="60"
								alt="avatar2"
							/>
							<img
								class="reviews__icons-img"
								src="./static/img/reviews/3.png"
								height="60"
								width="60"
								alt="avatar3"
							/>
							<img
								class="reviews__icons-img"
								src="./static/img/reviews/4.png"
								height="60"
								width="60"
								alt="avatar4"
							/>
						</div>
						<div class="reviews__count">15k Well<br />Reviews</div>
					</div>
				</div>
				<div class="content_right">
					<div class="play-video">
						<div class="play-video__wrapper">
							<div class="play-video__icon">
								<img
									src="./static/img/man-listening.png"
									height="70"
									alt="man-listening"
								/>
							</div>
						</div>
						<a href="#">Play Video</a>
					</div>
					<div class="headphones">
						<img
							class="star-top"
							src="./static/svg/star_yellow.svg"
							height="53"
							alt="star1"
						/>
						<img
							class="star-bottom"
							src="./static/svg/star_yellow.svg"
							height="53"
							alt="star1"
						/>
						<div class="headphones__picture">
							<img
								class="headphones__picture-img"
								src="./static/img/phones.png"
								height="299"
								alt="headphones"
							/>
						</div>
						<div class="headphones__text">
							<span>R</span>
							<span>e</span>
							<span>d</span>
							<span>B</span>
							<span>e</span>
							<span>a</span>
							<span>t</span>
							<span>s</span>
							<span>M</span>
							<span>l</span>
							<span>9</span>
							<span>c</span>
							<span>2</span>
							<span>z</span>
							<span>m</span>
							<span>/</span>
							<span>a</span>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
